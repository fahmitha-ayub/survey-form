<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      
    <div>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
<div class="survey">
  <form id="survey-form">
<fieldset>
      <label id="name-label">Name <input type="text" id="name" required placeholder=" enter your name"></label>
      <label id="email-label" x>Email <input type="email" id="email" placeholder="enter your email" required></label>
      <label id="number-label">Age <input type="number" id="number" min="10" max="99" placeholder=" enter your age"></label>
      <label>Which option best describe your current role? 
        <select id="dropdown" >
          <option value="">select your current role</option>
          <option value="stud">Student</option>
          <option value="fulltimejob">Fulltime Job</option>
          <option value="fulltime learner"> Fulltime learner</option>
          <option value="other">other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend free code camp to your friends</label>
        <label><input type="radio" name="recommendation" class="inline" value="definitely" checked>Definitely</label>
        <label><input type="radio" name="recommendation" class="inline" value="maybe" >Maybe</label>
<label><input type="radio" name="recommendation" class="inline" value="notsure" >Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option value="">select an option</option>
          <option value="challenge">challenges</option>
          <option value="projects">projects</option>
          <option value="community">community</option>
          <option value="opensource">open source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" class="inline" value="frontend">Front-end Projects</label>
        <label><input type="checkbox" class="inline" value="backend">Back-end Projects</label>
        <label><input type="checkbox" class="inline" value="data">Data Visualization</label>
        <label><input type="checkbox" class="inline" value="challenge">Challenges</label>
      </label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea rows="5" cols="50" placeholder="comments here..."></textarea>
      </label>
</fieldset>
   <input type="submit" value="submit" id="submit"> 
  </form>
</div>
</main>
  </body>
</html>
